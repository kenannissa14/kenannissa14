<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Halaman Formulir</title>
    <link rel="stylesheet" type="text/css" href="styleform.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.itera.ac.id/wp-content/uploads/2019/02/logo_itera_bulet_head.png" width="120" height="120" align="left">
            <img src="https://cdn.icon-icons.com/icons2/2107/PNG/512/file_type_html_icon_130541.png" width="120" height="120" align="right">
            <br><br>
            <h1>Website sederhana UTS pemrograman web</h1>
            <h3>HALAMAN FORMULIR</h3>
        </div>
        <nav>
            <ul>
                <li><a href="form.html">Halaman Formulir</a></li>
                <li><a href="tabel.html">Halaman Tabel</a></li>
                <li><a href="index.html">Halaman Utama</a></li>
            </ul>
        </nav>
        <main>
            <h2 style="text-align: center;">Formulir Pendaftaran</h2>
            <form action="tabel.html" method="post">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required><br>
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required><br>
                <label for="prodi">Program Studi:</label>
                <input type="text" id="prodi" name="prodi" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="jenis-kelamin">Jenis Kelamin :</label>
                <input type="radio" id="laki-laki" name="jenis-kelamin" value="Laki-Laki" required>
                <label for="laki-laki">Laki-Laki</label>
                <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan" required>
                <label for="perempuan">Perempuan</label><br>
                <label for="tanggal-lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal-lahir" name="tanggal-lahir" required><br>
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea><br>
                <input type="submit" name="submit" value="Daftar">
            </form>
        </main>
        <footer>
            <p>&copy; fauzan alfa abhista (2023)</p>
        </footer>
    </div>
</body>
</html>
